spring.application.name=/xf-config-client

server.port=8083 
server.servlet.context-path=/findjob
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.url= jdbc:mysql://localhost:3306/findjob?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
mybatis.type-aliases-package=com.dong.findjob.entity
mybatis.mapper-locations=classpath:mapping/*Mapper.xml

spring.thymeleaf.cache=false
spring.thymeleaf.mode=html


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.messages.basename=ValidationMessages.properties\
